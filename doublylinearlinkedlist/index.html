<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubly Linear Linked List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="root">
        <div class="container">
            <h1>Doubly linear linked list</h1>
            <div class="input-form-wrap">
                <form id="inputform">
                    <input type="number" name="listiteminput" placeholder="Enter list item">
                    <select name="listoperation">
                        <option value="insertf">Insert in first</option>
                        <option value="insertl">Insert in last</option>
                        <option value="insertbi">Insert in before item</option>
                        <option value="insertai">Insert in after item</option>
                        <option value="removef">remove item at first</option>
                        <option value="removel">remove item at last</option>
                        <option value="removeiindex">remove item at index</option>
                    </select>
                    <input type="number" name="indexval" placeholder="Enter Index">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="result">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
